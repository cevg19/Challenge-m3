<script>
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  // Close the dropdown if the user clicks outside of it
  window.onclick = function (e) {
    if (!e.target.matches('.dropbtn')) {
      var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }

    }
  }
  function coresDropdown() {
    document.getElementById("coresDropdown").classList.toggle("show");
  }
  // Close the dropdown if the user clicks outside of it
  window.onclick = function (e) {
    if (!e.target.matches('.dropbtn')) {
      var myDropdown = document.getElementById("coresDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }

    }
  }
</script>

<script>
  // MOBILE MEMU FILTERS
  function openFilters() {
    document.getElementById("left-menu").style.width = "375px";
    document.getElementById("content").style.marginLeft = "375px";
  }

  function closeFilters() {
    document.getElementById("left-menu").style.width = "0";
    document.getElementById("content").style.marginLeft = "0";
  }
 // MOBILE MEMU SORT
  function openSort() {    
    document.getElementById("sort").style.width = "375px";
    document.getElementById("content").style.marginLeft = "375px";
  }

  function closeSort() {
    document.getElementById("sort").style.width = "0";
    document.getElementById("content").style.marginLeft = "0";
  }
  // CLEAN FILTERS
  function cleanFilters(){
    $('input[type=checkbox]').prop('checked',false);
  }

  // COMPRAR BTN
  var clicks = 0;

function onClick() {
  clicks += 1;
  document.getElementById("clicks").innerHTML = clicks;
};
